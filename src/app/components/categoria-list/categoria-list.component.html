<div class="container mt-4">
  <h2>Lista de Categorias</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>{{ categoria.idCategoria }}</td>
      <td>{{ categoria.nombreCategoria }}</td>
    </tr>
    </tbody>
  </table>
</div>
