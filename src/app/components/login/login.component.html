<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 400px;">
    <img src="assets/licorera.png" class="card-img-bottom" alt="Imagen Principal" style="height: 250px; width: 380px; object-fit: cover;
    margin-left: 10px">
    <div class="card-body">
      <h5 class="card-title text-center">Iniciar Sesi칩n</h5>

      <!-- Mostrar mensaje de alerta -->
      <div *ngIf="alertMessage" class="alert {{ alertClass }}" role="alert">
        {{ alertMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Ingresa tu contrase침a" required>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" style="margin-left: 10px; margin-top: 3px" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-left: 130px" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
      </form>
    </div>
  </div>
</div>
