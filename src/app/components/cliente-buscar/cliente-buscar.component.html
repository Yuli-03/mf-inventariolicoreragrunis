<div class="container">
  <h2>Buscar Cliente</h2>
  <input type="number" [(ngModel)]="idCliente" class="form-control mb-2" placeholder="ID del Cliente">
  <button class="btn btn-primary" (click)="buscarCliente()">Buscar</button>

  <div *ngIf="cliente" class="mt-3">
    <p><strong>Nombre:</strong> {{ cliente.nombreCliente }}</p>
    <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>
    <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
    <p><strong>Email:</strong> {{ cliente.email }}</p>
  </div>
</div>
