<div class="container">
  <h2>Agregar Categoria</h2>
  <input type="number" [(ngModel)]="nuevaCategoria.idCategoria" class="form-control mb-2" placeholder="ID Categoria">
  <input type="text" [(ngModel)]="nuevaCategoria.nombreCategoria" class="form-control mb-2" placeholder="Nombre de la Categoria">
  <button class="btn btn-success" (click)="agregarCategoria()">Agregar</button>
</div>
