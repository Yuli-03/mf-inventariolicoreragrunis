<div class="container">
  <h2>Actualizar Cliente</h2>

  <!-- Buscar Cliente -->
  <input type="number" [(ngModel)]="idCliente" class="form-control mb-2" placeholder="Ingrese ID del Cliente">
  <button class="btn btn-primary" (click)="buscarCliente()">Buscar Cliente</button>

  <!-- Formulario de actualización -->
  <div *ngIf="encontrado" class="mt-3">
    <input type="text" [(ngModel)]="cliente.nombreCliente" class="form-control mb-2" placeholder="Nombre">
    <input type="text" [(ngModel)]="cliente.direccion" class="form-control mb-2" placeholder="Dirección">
    <input type="text" [(ngModel)]="cliente.telefono" class="form-control mb-2" placeholder="Teléfono">
    <input type="email" [(ngModel)]="cliente.email" class="form-control mb-2" placeholder="Email">
    <button class="btn btn-success" (click)="actualizarCliente()">Actualizar Cliente</button>
  </div>
</div>
